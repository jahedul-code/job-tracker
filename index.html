<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job|Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>




</head>
<body class="bg-gray-200">
    <header class="w-[80%] mx-auto pt-[50px] space-y-8">

        <h1 class="text-[#002C5C] text-5xl font-bold">Job Application Tracker</h1>
        
        <div class="box-count grid grid-cols-3 gap-8">
            <div id="total" class="bg-white p-4 rounded-md">
          <p>Total</p>
          <p class="text-2xl font-semibold text-[#002C5C]">0</p>
        </div>
        
        <div id="interview" class="bg-white p-4 rounded-md">
            <p>Interview</p>
            <p class="text-2xl font-semibold text-green-400">0</p>

        </div>

        <div id="rejected" class="bg-white p-4 rounded-md">
            <p>rejected</p>
            <p class="text-2xl font-semibold text-red-400">0</p>

        </div>
        </div>
        <hr>
    </header>

    <main>

        <section class="w-[80%] mx-auto pt-[50px] space-y-1">
            <div class="flex justify-between py-2">
                <h2 class="text-2xl font-semibold text-[#002C5C]">Available Jobs</h2>
                <p class="text-[#64748B]">8 Jobs</p>
            </div>

            <div class="flex gap-4">
                <button class="bg-blue-500 text-white p-2 rounded-md">All</button>
                <button class="bg-white p-2 rounded-md">Interview</button>
                <button class="bg-white p-2 rounded-md">Rejected</button>
            </div>

        </section>

        <section>
            <h3>Mobile First Corp</h3>
            <p>React Native Developer</p>
            <p>Remote
 • 
Full-time 
•
 $130,000 - $175,000</p>
        </section>
    </main>
    
    
</body>
</html>
